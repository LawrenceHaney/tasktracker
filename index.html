<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/themstertask.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/70a305de4c.js" crossorigin="anonymous"></script>
    <title>tasktracker</title>
</head>

<body>

    <header class="fluid-contaier bg-primary">
        <section class="row">
            <form class="form-inline col-12 col-6-lg p-5" onsubmit="app.tasksController.newTask()">
                <div class="row">
                <div class="form-group col-6">
                    <div class="row">
                        <label class="mr-1 col-6 text-light text-shadow" for="title"><i class="fas fa-pen-nib fa-rotate-90 m-1 fa-pull-left"></i>Taskmaster</label>
                        <input type="text" name="title" id="title" class="form-control offset-1 col-10" placeholder="lets get to work" >
                    </div>
                </div>
                <div class="form-group col-4">
                    <div class="row">
                        <label class="mr-1 text-light text-shadow" for="title">color</label>
                        <input type="color" name="color" id="color-picker-1" class="form-control col-10" >
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-light col-2 rounded-pill text-shadow">New Task</button>
            </div>
            </form>
        </section>
    </header>
    <main class="container-fluid bg-secondary">
        <section id="task-container" class="row justify-content-around"></section>
    </main>
<footer class="bg-primary text-light text-shadow text-center p-3">
    <h6>Checkpoint 3</h6>
    <p>so long and thanks for all the fish</p>
</footer>

    <script src="app/main.js" type="module"></script>
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script> <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script> <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
</body>

</html>
