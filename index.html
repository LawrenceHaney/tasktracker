<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/70a305de4c.js" crossorigin="anonymous"></script>
    <title>tasktracker</title>
</head>

<body>

    <header class="fluid-contaier bg-primary">
        <section class="row">
            <form class="form-inline col-6 p-4" onsubmit="app.tasksController.newTask()">
                <div class="row justify-content-around">
                <div class="form-group col-6">
                    <label class="mr-1" for="title">task</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="..." >
                </div>
                <div class="form-group col-2">
                    <label class="mr-1" for="title">color</label>
                    <input type="color" name="color" id="color" class="form-control" >
                </div>
                <button type="submit" class="btn btn-outline-success col-2">New Task</button>
            </div>
            </form>
        </section>
    </header>
    <main class="container-fluid bg-secondary">
        <section id="task-container" class="row justify-content-around"></section>
    </main>


    <script src="app/main.js" type="module"></script>
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script> <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script> <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
</body>

</html>
